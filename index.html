<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="player-container">
            <div id="player-one" class="player-cards">Player One</div>
            <div id="player-two" class="player-cards">Bot Two</div>
        </div>

        <div id="middle-container">
            <div id="grid-container">
                <div class="grid">0</div>
                <div class="grid">X</div>
                <div class="grid">0</div>

                <div class="grid">X</div>
                <div class="grid">0</div>
                <div class="grid">X</div>

                <div class="grid">0</div>
                <div class="grid">X</div>
                <div class="grid">0</div>
            </div>
        </div>

        <div id="round-container">Round</div>
    </div>
</body>


</html>
