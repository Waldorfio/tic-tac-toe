<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe</title>
    <script src="code.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="container">
        <div id="player-container">
            <div id="player-one" class="round-text">Player One | 0</div>
            <div id="player-two" class="round-text">Player Two | 0</div>
        </div>

        <div id="middle-container">
            <div id="grid-container">
                <div id="sq-1" class="grid"></div>
                <div id="sq-2" class="grid"></div>
                <div id="sq-3" class="grid"></div>

                <div id="sq-4" class="grid"></div>
                <div id="sq-5" class="grid"></div>
                <div id="sq-6" class="grid"></div>

                <div id="sq-7" class="grid"></div>
                <div id="sq-8" class="grid"></div>
                <div id="sq-9" class="grid"></div>
            </div>
        </div>

        <div id="round-container" class="round-text">Round 1</div>

        <div id="control-container">
            <div id="reset-game" class="round-text">Reset</div>
        </div>
    </div>
</body>


</html>
